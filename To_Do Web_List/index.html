<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do Web_List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="heading">
        <img class="heading__img" src=" images/img12.png">
        <h1 class="heading__title">To-Do Web-List</h1>
      </div>
      <form class="form">
        <div>
          <label class="form__label" for="todo">~ Today, I need to this task:-</label>
          <input class="form__input"
               type="text"
               id="todo"
               name="to-do"
               size="30"
               limit="5"
               required>
          <button class="button"><span>Submit</span></button>
        </div>
      </form>
      <div>
        <ul class="toDoList">
        </ul>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
